<div class="messages">
  <div class="block-messages">
    <span class="locale">locale</span>
    <span class="remote">remote</span>
  </div>
  <div class="input-btn">
    <input type="text" class="input" ng-model="message" autocomplete="off" [(ngModel)]="message">
    <button  mat-raised-button color="primary" class="btn" (click)="messageInput()" [disabled]="message.length == 0">Отправить</button>
  </div>
</div>
